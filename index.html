<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <header class="header"> <!--Header-->
            <h1>- Weather Dashboard -</h1>
        </header>
    </div>
    <div class="sidebar-container">
        <aside id="sidebar"> <!--Sidebar-->
            <form>
                <h2>- Search for a City -</h2> <!--Search for a City-->
                <input id="city-input" class = "input" placeholder="input city">
                <button id="search-button" class="search-button">- Search Now -</button> <!--Search Button-->
            </form>
            <div class="history">- Search History - 
                <div id="search-history"></div>
            </div><!--Buttons for previously searched-->
        </aside>
    </div>
    <div>
        <main id="main" class="main"> <!--main section for weather forecast-->
            <div>
                <div class="city"></div>
                <section class="current"> <!--current city searched and current weather-->
                    <h3><span id="weather-search-term"></span></h3> <!--name of city and current date-->
                    <ul id="current-weather"><!--temp, wind, humidity-->
                        <img id="current-pic"></img>
                        <li id="temp"></li>
                        <li id="wind"></li>
                        <li id="humid"></li>
                    </ul> 
                </section>
            </div>
            <div id="future">
                <section id="five-day" class="five-day">
                    <div id="card">
                        <h4 id="future-date"></h4>
                        <ul id="5day">
                            <img id="future-icon"></img>
                            <li id="future-temp"></li>
                            <li id="future-wind"></li>
                            <li id="future-humid"></li>
                        </ul>
                    </div>
                </section>
            </div>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <footer></footer>
</body>
</html>
